    <title>Register</title>

<body>
    <section class="vh-100" style="background-color: #052563;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <form class="card-body p-5 text-left" id="register">
      
                  <h3 class="mb-5 text-center">Sign up</h3>
                    <!-- Full name -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Full Name</label>
                    <input type="text" id="name" class="form-control form-control-lg" />
                  </div> 

                  <!-- email -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" /> 
                  </div>
                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" />
                  </div>

                  <button class="btn btn-primary btn-lg btn-block" type="submit" style="width:100%;">Sign up</button>
      
                  <hr class="my-4">
      
                  <button class="btn btn-lg btn-block btn-primary" id="google2" style="background-color: #dd4b39;width:100%;"
                    type="button"><i class="fab fa-google me-2"></i> Sign in with google</button>
                 <div>
                  <a href="login.html" style="text-decoration: none;">Already have an account? Log in</a>
                 </div>
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </section>
