<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <section class="vh-100" style="background-color: #052563;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <form class="card-body p-5 text-left">
      
                  <h3 class="mb-5 text-center">Welcome Back</h3>

                  <!-- email -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" /> 
                  </div>
                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="typePasswordX-2">Password</label>
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  </div>
                  <!-- forgot password -->
                  <div style="margin-bottom: 20px;">
                    <a href="register.html" style="text-decoration: none;">Forgot password<a>
                  </div>

                  <button class="btn btn-primary btn-lg btn-block" type="submit" style="width:100%;">Login</button>
      
                  <hr class="my-4">
      
                  <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;width:100%;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                 <div>
                  <a href="register.html" style="text-decoration: none;">Don't have an account? Sign up</a>
                 </div>
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
</body>
</html>
